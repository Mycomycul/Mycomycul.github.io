<html>
        <head>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="css/bootstrap.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
              </head>
    <body>
            <div class="container">
                    <h2>Indent-left Glyph</h2>
                    <p>Indent-left icon: <span class="glyphicon glyphicon-indent-left"></span></p>    
                    <p>Indent-left icon as a link:
                      <a href="#">
                        <span class="glyphicon glyphicon-indent-left"></span>
                      </a>
                    </p>
                    <p>Indent-left icon on a button:
                      <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-indent-left"></span> Indent Left
                      </button>
                    </p>
                    <p>Indent-left icon on a styled link button:
                      <a href="#" class="btn btn-info btn-lg">
                        <span class="glyphicon glyphicon-indent-left"></span> Indent Left
                      </a>
                    </p> 
                    <p>Unicode:
                      <span class="glyphicon">&#xe057;</span>
                    </p> 
                  </div>
    </body>
</html>
